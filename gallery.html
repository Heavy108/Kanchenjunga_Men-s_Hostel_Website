<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Bootstrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>

  <!--Style Sheet-->
  <link rel="stylesheet" href="css/gallery.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />

  <title>Gallery @KMH</title>
  <link rel="icon" type="image/svg+xml" href="/images/hostel-icon.svg" />
</head>

<body>
  <!--Header-->
  <div id="header"></div>

  <!--Gallery-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js" defer></script>

  <div class="gallery-container">
    <h1 class="brush_paint">PHOTO GALLERY</h1>

    <div class="portfolio-menu mt-2 mb-4">
      <ol>
        <li class="btn btn-outline-dark active" data-filter="*">All</li>
        <li class="btn btn-outline-dark" data-filter=".FD">Foundation Day</li>
        <li class="btn btn-outline-dark" data-filter=".AD">Annual Day</li>
        <li class="btn btn-outline-dark" data-filter=".F">Farewell</li>
        <li class="btn btn-outline-dark" data-filter=".M">Miscellaneous</li>
      </ol>
    </div>

    <div class="portfolio-item" id="gallery"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const imageFolders = {
        // Replace with actual image names
        AD: ['14.jpg',
          '15.jpg', '16.jpg', '17.jpg','1.jpeg', '2.jpeg', '3.jpeg','4.jpeg','5.jpeg', '6.jpeg', '7.jpeg','8.jpeg','9.jpg', '10.jpg', '11.jpg','12.jpg', '13.jpg'],
        FD: ['main.jpeg','1.jpeg', '2.jpeg', '3.jpeg','4.jpeg'], 
        F: ['1.jpeg', '2.jpeg', '3.jpeg','4.jpeg','5.jpeg', '6.jpeg', '7.jpeg','8.jpeg','9.jepg'],
        M: [
          '1.jpeg', '2.jpeg', '3.jpeg', '4.jpeg', '5.jpeg', '6.jpeg', '7.jpeg',
          '8.jpeg', '9.jpeg', '10.jpeg', '11.jpeg', '12.jpeg', '13.jpeg', '14.jpeg',
          '15.jpeg', '16.jpeg', '17.jpeg', '18.jpeg', '19.jpeg', '20.jpeg', '21.jpeg',
          '22.jpeg', '24.jpeg', '25.jpeg', '26.jpeg', '27.jpeg',
          '28.jpg', '29.jpg'
        ] 
      };

      const galleryContainer = document.getElementById('gallery');

      const loadImages = () => {
        for (const [key, files] of Object.entries(imageFolders)) {
          const folder = key;

          files.forEach(file => {
            const imgSrc = `./gallery/photo_gallery/${folder}/${file}`;
            const imgElement = `
              <div class="item ${key}">
                <a href="${imgSrc}" class="fancylight popup-btn" data-fancybox-group="light">
                  <img class="img-fluid" src="${imgSrc}" title="${folder}" />
                </a>
              </div>`;
            galleryContainer.innerHTML += imgElement;
          });
        }

        // Initialize Magnific Popup after all images are loaded
        $('.portfolio-item').magnificPopup({
          delegate: 'a.fancylight',
          type: 'image',
          gallery: {
            enabled: true
          }
        });
      };

      loadImages();
    });
  </script>

  <!--Footer-->
  <div id="footer"></div>

  <!-- JavaScript -->
  <script src="./javascript/script.js" defer></script>
  <script src="./javascript/home.js" defer></script>
  <script src="./javascript/gallery.js" defer></script>
</body>

</html>
